<!DOCTYPE html>
<form>
    <table cellpadding="10" cellspacing="10" border="2" align="center">
        <tr>
            <th>username</th>
            <th>first_name</th>
            <th>last_name</th>
            <th>email</th>
            <th>password</th>
            <th colspan="2">Action</th>
        </tr>
            {% for br in form1 %}
        <tr>
            <td>{{br.username}}</td>
            <td>{{br.first_name}}</td>
            <td>{{br.last_name}}</td>
            <td>{{br.email}}</td>
            <td>{{br.password}}</td>
            <td><a href="deleteUser/{{br.email}}">Delete</a></td><td><a href="editUser?email={{br.email}}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</form>
